<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Coches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">

    <style>
        main.content {
            padding: 3rem 1rem;
            background-color: #f4f6f9;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto 2rem auto;
            flex-wrap: wrap;
        }

        .header h1 {
            font-weight: 700;
            font-size: 2rem;
            color: #0a1f44;
        }

        .btn-main {
            background: linear-gradient(135deg, #143d6b, #0a1f44);
            color: #ffffff !important;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.6rem 1.3rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            background: linear-gradient(135deg, #1c4c84, #0e2a56);
            box-shadow: 0 4px 10px rgba(20, 61, 107, 0.25);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(310px, 1fr));
            gap: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 18px;
            background: #ffffff;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
        }

        .card-content {
            padding: 1.8rem;
        }

        .marca {
            font-weight: 700;
            font-size: 1.4rem;
            color: #0a1f44;
            margin-bottom: 1rem;
        }

        .info p {
            margin: 0.3rem 0;
            font-size: 0.95rem;
        }

        .info span:first-child {
            font-weight: 600;
            color: #143d6b;
        }

        .actions {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.7rem;
        }

        .actions .btn {
            flex: 1;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .btn.edit {
            background: linear-gradient(135deg, #143d6b, #0a1f44);
            color: #fff;
            border: none;
        }

        .btn.edit:hover {
            background: linear-gradient(135deg, #1c4c84, #0e2a56);
            box-shadow: 0 4px 10px rgba(20, 61, 107, 0.25);
        }

        .btn.delete {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .btn.delete:hover {
            background-color: #bb2d3b;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.25);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{main :: navbar}"></div>

    <main class="content flex-grow-1">
        <div class="container mt-5">
            <div class="header">
                <h1>Nuestros Coches</h1>
                <a th:href="@{/coches/nuevo}" class="btn-main">+ Nuevo Coche</a>
            </div>

            <div class="grid">
                <div th:each="p : ${coches}" class="card">
                    <div class="card-content">
                        <h2 th:text="${p.marca}" class="marca"></h2>

                        <div class="info">
                            <p><span>Modelo:</span> <span th:text="${p.modelo}"></span></p>
                            <p><span>Tipo Carrocer√≠a:</span> <span th:text="${p.tipo_carroceria}"></span></p>
                            <p><span>Motor:</span> <span th:text="${p.motor.tipo}"></span></p>
                            <p><span>Precio:</span> $<span th:text="${p.precio}"></span></p>
                        </div>

                        <div class="actions">
                            <a th:href="@{/coches/editar/{id}(id=${p.id})}" class="btn edit">Editar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{main :: footer}"></div>
</body>

</html>
