<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{main :: navbar}"></div>

    <main class="flex-grow-1">
        <div class="container my-5">
            <div class="card card-custom-form shadow-sm">
                <div class="card-header card-header-custom text-center">
                    <h1 th:text="${coche.id} ? 'Editar coche' : 'Nuevo coche'" class="mb-0" style="color: white;"></h1>
                </div>

                <div class="card-body">
                    <form th:action="@{/coches}" th:object="${coche}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" style="color: #1E5631;">Marca</label>
                                <input type="text" th:field="*{marca}" 
                                    class="form-control form-control-custom"
                                    placeholder="Ingrese la marca del coche" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" style="color: #1E5631;">Modelo</label>
                                <input type="text" th:field="*{modelo}" 
                                    class="form-control form-control-custom"
                                    placeholder="Escribe el modelo" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" style="color: #1E5631;">Año de Fabricación</label>
                                <input type="date" th:field="*{fabrication_year}" 
                                    class="form-control form-control-custom" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" style="color: #1E5631;">Tipo de Carrocería</label>
                                <input type="text" th:field="*{tipo_carroceria}" 
                                    class="form-control form-control-custom"
                                    placeholder="Ej. Sedán, SUV, Hatchback" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" style="color: #1E5631;">Precio</label>
                                <input type="number" step="0.01" min="0" th:field="*{precio}" 
                                    class="form-control form-control-custom"
                                    placeholder="Ingrese el precio del coche" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold" style="color: #1E5631;">Motor</label>
                                <select th:field="*{motor}" class="form-control form-control-custom" required>
                                    <option value="" selected>Seleccione una opción</option>
                                    <option th:each="m : ${motores}" 
                                            th:value="${m.id}" 
                                            th:text="${m.tipo}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex gap-3 justify-content-end pt-3 border-top">
                            <button type="submit" class="btn btn-primary-custom">Guardar coche</button>
                            <a th:href="@{/coches}" class="btn btn-secondary-custom">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{main :: footer}"></div>

</body>


</html>
