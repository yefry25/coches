<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <div th:replace="~{main :: navbar}"></div>

  <main class="flex-grow-1">
    <div class="container mt-5">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold" style="color: #0b3d91;">Motores</h1>
        <a th:href="@{/motor/nuevo}" 
           class="btn btn-dark-custom d-flex align-items-center px-4 py-2 shadow-sm">
          <i class="bi bi-plus-circle me-2"></i> Nuevo Motor
        </a>
      </div>

      <div th:each="p : ${motores}" 
           class="card border-0 shadow-sm mb-4 rounded-4 overflow-hidden hover-shadow transition">
        <div class="card-body p-4">
          <div class="row align-items-center">

            <div class="col-md-8">
              <h4 class="fw-bold mb-3 text-dark" th:text="${p.tipo}"></h4>

              <div class="row">
                <div class="col-sm-6">
                  <p class="mb-2">
                    <span class="fw-semibold text-secondary">Tipo:</span>
                    <span th:text="${p.tipo}" class="ms-2 text-dark"></span>
                  </p>
                  <p class="mb-2">
                    <span class="fw-semibold text-secondary">Cilindrada:</span>
                    <span th:text="${p.cilindrada}" class="ms-2 text-dark"></span>
                  </p>
                  <p class="mb-0">
                    <span class="fw-semibold text-secondary">Potencia:</span>
                    <span th:text="${p.potencia}" class="ms-2"></span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-md-4 text-end d-none d-md-block">
              <i class="bi bi-gear-wide-connected" style="font-size: 3rem; color: #0b3d91;"></i>
            </div>
          </div>

          <div class="mt-4 pt-3 border-top text-end">
            <a th:href="@{/motor/editar/{id}(id=${p.id})}" 
               class="btn btn-sm btn-outline-primary-custom me-2">
              <i class="bi bi-pencil-square me-1"></i> Editar
            </a>
          </div>
        </div>
      </div>

    </div>
  </main>

  <div th:replace="~{main :: footer}"></div>

  <style>
    .btn-dark-custom {
      background-color: #0b3d91;
      color: #fff;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-dark-custom:hover {
      background-color: #0a357e;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(11, 61, 145, 0.2);
      color: #fff;
    }

    .btn-outline-primary-custom {
      border: 1.5px solid #0b3d91;
      color: #0b3d91;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-outline-primary-custom:hover {
      background-color: #0b3d91;
      color: #fff;
      box-shadow: 0 4px 10px rgba(11, 61, 145, 0.2);
    }

    .hover-shadow:hover {
      box-shadow: 0 0.75rem 1.25rem rgba(0, 0, 0, 0.15) !important;
      transform: translateY(-3px);
      transition: all 0.3s ease;
    }

    .transition {
      transition: all 0.3s ease;
    }
  </style>

</body>

</html>
