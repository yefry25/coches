<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{main :: navbar}"></div>

    <main class="flex-grow-1">
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold" style="color: #1E5631;">Motores</h1>
                <a th:href="@{/motor/nuevo}" class="btn btn-mango">
                    Nuevo Motor
                </a>
            </div>

            <div th:each="p : ${motores}" class="card card-custom mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="fw-bold mb-3" style="color: #2E8B57;" th:text="${p.tipo}"></h5>

                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <p class="mb-2">
                                        <span class="fw-semibold" style="color: #6C757D;">Tipo:</span>
                                        <span th:text="${p.tipo}" class="ms-2 text-dark"></span>
                                    </p>
                                    <p class="mb-2">
                                        <span class="fw-semibold" style="color: #6C757D;">Cilindrada:</span>
                                        <span th:text="${p.cilindrada}" class="ms-2 text-dark"></span>
                                    </p>
                                    <p class="mb-2">
                                        <span class="fw-semibold" style="color: #6C757D;">Potencia:</span>
                                        <span th:text="${p.potencia}" class="ms-2 text-dark"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <a th:href="@{/motor/editar/{id}(id=${p.id})}" class="btn btn-sm btn-warning-custom me-2">
                            Editar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
