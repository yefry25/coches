<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cliente Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{main :: navbar}"></div>

    <main class="flex-grow-1">
        <div class="card card-custom-form">
            <div class="card-header card-header-custom text-center">
                <h1 th:text="${cliente.id} ? 'Editar cliente' : 'Nuevo cliente'" class="mb-0" style="color: white;">
                </h1>
            </div>
            <div class="card-body">
                <form th:action="@{/clientes}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold" style="color: #1E5631;">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control form-control-custom"
                                placeholder="Ingrese el nombre del cliente" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold" style="color: #1E5631;">Correo</label>
                            <input type="email" th:field="*{nombre}" class="form-control form-control-custom"
                                placeholder="Ingrese el correo del cliente" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold" style="color: #1E5631;">Teléfono</label>
                            <input type="number" th:field="*{nombre}" class="form-control form-control-custom"
                                placeholder="Ingrese el teléfono del cliente" required>
                        </div>
                    </div>

                    <div class="d-flex gap-3 justify-content-end pt-3 border-top">
                        <button type="submit" class="btn btn-mango">
                            Guardar cliente
                        </button>
                        <a th:href="@{/clientes}" class="btn btn-secondary-custom">
                            Cancelar
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <div th:replace="~{main :: footer}"></div>

</body>

</html>
