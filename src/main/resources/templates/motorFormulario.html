<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motor Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{main :: navbar}"></div>

    <main class="flex-grow-1">
        <div class="container my-5">
            <div class="card card-custom-form shadow-sm">
                <div class="card-header card-header-custom text-center">
                    <h1 th:text="${motor.id} ? 'Editar motor' : 'Nuevo motor'" class="mb-0" style="color: white;"></h1>
                </div>

                <div class="card-body">
                    <form th:action="@{/motor}" th:object="${motor}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Tipo</label>
                                <input type="text" th:field="*{tipo}" 
                                       class="form-control form-control-custom"
                                       placeholder="Ej. Gasolina, Diésel, Híbrido, Eléctrico" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Cilindrada</label>
                                <input type="text" th:field="*{cilindrada}" 
                                       class="form-control form-control-custom"
                                       placeholder="Ej. 1.6L, 2.0L, 3.5L" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Potencia</label>
                                <input type="text" th:field="*{potencia}" 
                                       class="form-control form-control-custom"
                                       placeholder="Ej. 150 HP, 300 HP" required>
                            </div>
                        </div>

                        <div class="d-flex gap-3 justify-content-end pt-3 border-top">
                            <button type="submit" class="btn btn-primary-custom">Guardar motor</button>
                            <a th:href="@{/motor}" class="btn btn-secondary-custom">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{main :: footer}"></div>
</body>

</html>
