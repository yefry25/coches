<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <div th:replace="~{main :: navbar}"></div>

    <main class="flex-grow-1">
        <div class="container my-5">
            <div class="card card-custom-form">
                <div class="card-header card-header-custom text-center">
                    <h1 th:text="${compra.id} ? 'Editar compra' : 'Nueva compra'" class="mb-0 text-light"></h1>
                </div>

                <div class="card-body">
                    <form th:action="@{/compras}" th:object="${compra}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Cliente</label>
                                <select th:field="*{cliente}" class="form-control form-control-custom" required>
                                    <option value="" selected>Seleccione una opción</option>
                                    <option th:each="c : ${clientes}" 
                                            th:value="${c.id}" 
                                            th:text="${c.nombre}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Coche</label>
                                <select th:field="*{coche}" class="form-control form-control-custom" required>
                                    <option value="" selected>Seleccione una opción</option>
                                    <option th:each="m : ${coches}" 
                                            th:value="${m.id}"
                                            th:text="${m.marca + ' - ' + m.modelo}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Precio Final</label>
                                <input type="number" step="0.01" min="0" 
                                       th:field="*{precio_final}"
                                       class="form-control form-control-custom" 
                                       placeholder="Ingrese el precio final" required>
                            </div>
                        </div>

                        <div class="d-flex gap-3 justify-content-end pt-3 border-top">
                            <button type="submit" class="btn btn-primary-custom">
                                Guardar compra
                            </button>
                            <a th:href="@{/compras}" class="btn btn-secondary-custom">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{main :: footer}"></div>

</body>

</html>
